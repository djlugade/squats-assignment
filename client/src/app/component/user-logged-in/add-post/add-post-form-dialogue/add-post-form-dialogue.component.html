<form #addPost="ngForm" name="form" (ngSubmit)="addPost.form.valid && userAddPost(addPost)" novalidate>
    <h1 mat-dialog-title class="text-center">
        ADD POST</h1>
    <mat-dialog-content>

        <div class="row">
            <div class="col-sm-12">
                <mat-form-field>
                    <input matInput placeholder="Title" name="title" #title="ngModel" ngModel required>
                </mat-form-field>
                <p *ngIf="addPost.submitted && !title.valid">
                    <span class="has-error" *ngIf="title.errors?.required">Title is required</span>
                </p>
            </div>

            <div class="col-sm-12">
                <mat-form-field>
                    <textarea matInput placeholder="Textarea" name="msg" #msg="ngModel" ngModel required></textarea>
                </mat-form-field>
                <p *ngIf="addPost.submitted && !msg.valid">
                    <span class="has-error" *ngIf="msg.errors?.required">Message is required</span>
                </p>
            </div>
        </div>


    </mat-dialog-content>

    <mat-dialog-actions class="row justify-content-center">
        <button type="submit" mat-raised-button color="accent" class=" w-25 rounded">Submit</button>
        <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
        <button mat-raised-button [mat-dialog-close]="true" color="warn" class="w-25 rounded">Cancel</button>
    </mat-dialog-actions>

</form>
