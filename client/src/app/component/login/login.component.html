<div class="form-wrapper mt-5">
    <form #login="ngForm" (ngSubmit)="login.form.valid && userlogin(login)" name="form">
        <h1 class="mt-4">Login</h1>
        <div class="row">
            <div class="col-12">
                <mat-form-field>
                    <input matInput placeholder="Email" name="email" #email="ngModel" ngModel email required>
                </mat-form-field>
                <p *ngIf="login.submitted || email.touched && !email.valid">
                    <span class="has-error" *ngIf="email.errors?.email">Enter correct email ID</span>
                </p>
            </div>

            <div class="col-12">
                <mat-form-field>
                    <input matInput placeholder="Password" type="password" name="password" #password="ngModel" ngModel minlength="7" required>
                </mat-form-field>
                <p *ngIf="login.submitted || password.touched && !password.valid">
                    <span class="has-error" *ngIf="password.errors?.minlength">Password min length is 7</span>
                    <span class="has-error" *ngIf="password.errors?.required">Password is required</span>
                </p>
            </div>

            <div class="col-sm-12 text-center">
                <button mat-raised-button color="accent" class=" w-50 mt-4 rounded submit">Submit</button>
            </div>
        </div>
    </form>
</div>
